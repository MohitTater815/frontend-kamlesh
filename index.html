<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Connection Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .status {
      display: inline-block;
      padding: 15px 25px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 18px;
    }
    .loading { background-color: #fff3cd; color: #856404; }
    .connected { background-color: #c8e6c9; color: #256029; }
    .failed { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>üåç Frontend Server Loaded</h1>
  <p class="status loading" id="status">Connecting to backend...</p>

  <script>
    async function checkBackend() {
      const status = document.getElementById("status");
      try {
        const res = await fetch("/api/data"); // direct backend call (no port)
        if (!res.ok) throw new Error("Backend not reachable");
        const data = await res.json();
        status.textContent = "‚úÖ Connected to Backend: " + data.message;
        status.className = "status connected";
      } catch (err) {
        status.textContent = "‚ùå Failed to connect to Backend: " + err.message;
        status.className = "status failed";
      }
    }

    // simulate connection delay
    setTimeout(checkBackend, 1000);
  </script>
</body>
</html>
